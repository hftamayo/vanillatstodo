# Application Configuration
app:
  name: vanillatstodo
  version: "0.0.1"
  environment: experimental

# Docker Image Configuration
image:
  repository: hftamayo/vanillatstodo
  tag: "0.0.1"
  pullPolicy: IfNotPresent

# Deployment Configuration
deployment:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

# Resource Configuration
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "200m"
    memory: "256Mi"

# Service Configuration
service:
  type: LoadBalancer
  port: 80
  targetPort: 80
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-connection-draining-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-connection-draining-timeout: "60"
  externalTrafficPolicy: Local

# Health Checks (currently disabled)
healthChecks:
  enabled: false
  readinessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 5
    periodSeconds: 10
  livenessProbe:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 15
    periodSeconds: 20

# Security Configuration (currently disabled for debugging)
security:
  enabled: false
  runAsNonRoot: true
  runAsUser: 1000

# Image Pull Secrets
imagePullSecrets:
  - name: regcred

# Prometheus Monitoring
monitoring:
  prometheus:
    scrape: true
    port: "80"
